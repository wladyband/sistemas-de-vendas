
 <!--INICIO DO CONTEUDO-->
 <section class="content-header">
        <h3>{{ title }}</h3>
 </section>
     
  <section class="content">
       <section class="invoice">       

            <table class="table table-hover ">
                <thead class="thead-default">
                <tr>
                    <th>Nome</th>
                    <th>Categoria</th>
                    <th>Ação</th>
                </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let restaurant of restaurants">
                    <td>{{ restaurant.name }}</td>
                    <td>{{ restaurant.category }}</td>
                    <td>
                        <a [routerLink]="['/admin-painel/editar', restaurant._id]" class="btn btn-sm btn-primary">
                            <span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>
                            Editar
                        </a>
                        <a href="#myModal-{{restaurant._id}}" role="button" data-toggle="modal"  class="btn btn-sm btn-danger">
                        <span class="glyphicon glyphicon-trash" aria-hidden="true"></span> Deletar
                        </a>

                            <!-- Modal HTML -->
                            <div id="myModal-{{restaurant._id}}" class="modal fade">
                                <div class="modal-dialog">
                                    <div class="modal-content">
                                        <div class="modal-header">
                                            <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                                            <h4 class="modal-title">Tem certeza?</h4>
                                        </div>
                                        <div class="modal-body">
                                            <p>Tem certeza de deseja excluir esse restaurante <strong>{{restaurant.name}}</strong>?</p>
                                            <p class="text-warning"><small>Se você excluir este evento, não poderá recuperá-lo</small></p>
                                            <p class="text-warning"><small>Nome do Restaurante: {{restaurant.name}}</small></p>
                                        </div>
                                        <div class="modal-footer">
                                            <button type="button" class="btn btn-default" data-dismiss="modal">fechar</button>
                                            <button type="button" class="btn btn-danger" (click)="deleteRestaurant(restaurant._id)">Deletar</button>
                                        </div>
                                    </div>
                                </div>
                            </div>


                    </td>
                    </tr>
                </tbody>
            </table>
        </section>
    </section>
